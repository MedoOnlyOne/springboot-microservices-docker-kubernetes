# =====================================================
# Kubernetes Ingress
# =====================================================
# PURPOSE: Expose services via external Ingress
#
# HOW IT WORKS:
# 1. Routes external traffic to API Gateway
# 2. Provides SSL/TLS termination
# 3. Implements path-based routing
# =====================================================

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medo-bank-ingress
  namespace: medo-bank
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Add rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-rps-interval: "1"
spec:
  ingressClassName: nginx
  rules:
    - host: api.medo-bank.local
      http:
        paths:
          - path: /api/v1(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 9090
          - path: /eureka(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: eureka-server
                port:
                  number: 8761

