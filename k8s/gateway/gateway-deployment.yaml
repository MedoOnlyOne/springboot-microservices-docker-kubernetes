# =====================================================
# Kubernetes Deployment: API Gateway
# =====================================================
# PURPOSE: Deploy API Gateway to Kubernetes
#
# HOW IT WORKS:
# 1. Creates a Deployment with multiple replicas
# 2. Routes traffic to backend services via Eureka
# 3. Exposes via Ingress for external access
# 4. Includes HPA for auto-scaling
# =====================================================

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
  namespace: medo-bank
data:
  application.yml: |
    server:
      port: 9090
    spring:
      application:
        name: api-gateway
      cloud:
        gateway:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: accounts-service
              uri: lb://accounts-service
              predicates:
                - Path=/api/v1/accounts/**
    eureka:
      instance:
        prefer-ip-address: true
      client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
          defaultZone: http://eureka-server:8761/eureka/
    management:
      endpoints:
        web:
          exposure:
            include: '*'
      metrics:
        export:
          prometheus:
            enabled: true
    spring.sleuth:
      zipkin:
        base-url: http://zipkin:9411
        enabled: true
      sampling:
        probability: 1.0

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: medo-bank
  labels:
    app: api-gateway
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: api-gateway
          image: medo/api-gateway:latest  # Replace with your image
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9090
              name: http
            - containerPort: 9091
              name: management
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: EUREKA_SERVER_URL
              value: "http://eureka-server:8761/eureka/"
            - name: ZIPKIN_URL
              value: "http://zipkin:9411"
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx512m -XX:+UseG1GC"
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 9091
            initialDelaySeconds: 60
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 9091
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: gateway-config
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: medo-bank
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  ports:
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: http
    - port: 9091
      targetPort: 9091
      protocol: TCP
      name: management
  selector:
    app: api-gateway

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: medo-bank
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
