# =====================================================
# Kubernetes Deployment: Zipkin
# =====================================================
# PURPOSE: Deploy Zipkin for Distributed Tracing
#
# HOW IT WORKS:
# 1. Collects trace data from microservices
# 2. Stores traces in Elasticsearch
# 3. Provides UI for viewing traces
# =====================================================

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zipkin-config
  namespace: medo-bank
data:
  STORAGE_TYPE: elasticsearch
  ES_HOSTS: elasticsearch:9200

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  namespace: medo-bank
  labels:
    app: zipkin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
        - name: zipkin
          image: openzipkin/zipkin:latest
          ports:
            - containerPort: 9411
              name: http
          envFrom:
            - configMapRef:
                name: zipkin-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 9411
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 9411
            initialDelaySeconds: 10
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: zipkin
  namespace: medo-bank
  labels:
    app: zipkin
spec:
  type: ClusterIP
  ports:
    - port: 9411
      targetPort: 9411
      protocol: TCP
      name: http
  selector:
    app: zipkin

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zipkin-ingress
  namespace: medo-bank
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: zipkin.medo-bank.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zipkin
                port:
                  number: 9411
