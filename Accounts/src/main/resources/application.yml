server:
  port: 8080

spring:
  application:
    name: accounts-service

  datasource:
    url: jdbc:mysql://${DB_URL:localhost:3306/3M}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USER:medo_3m}
    password: ${DB_PASS:medo}
    driverClassName: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: none  # Disabled - using Flyway for migrations
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  cloud:
    # Eureka Client Configuration
    discovery:
      enabled: true
    # OpenFeign Configuration
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000
            loggerLevel: basic

# Eureka Client Configuration - Registers service with Eureka Server
eureka:
  instance:
    # Unique instance ID for this service instance
    instance-id: ${spring.application.name}:${server.port}:${random.value}
    # Prefer IP address for registration
    prefer-ip-address: true
    # Health check interval
    health-check-url-path: /actuator/health
    # Lease renewal interval (how often to send heartbeat)
    lease-renewal-interval-in-seconds: 30
    # Lease expiration duration (how long before instance is removed)
    lease-expiration-duration-in-seconds: 90
  client:
    # Enable Eureka client
    enabled: true
    # Register with Eureka server
    register-with-eureka: true
    # Fetch registry from Eureka server
    fetch-registry: true
    # Eureka server URL
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    # How often to fetch registry updates
    registry-fetch-interval-seconds: 30

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        automatic-transition-from-open-to-half-open-enabled: true
    instances:
      accountsService:
        base-config: default
  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 1s
        retry-exceptions:
          - java.util.concurrent.TimeoutException
          - java.io.IOException
    instances:
      accountsService:
        base-config: default
  timelimiter:
    configs:
      default:
        timeout-duration: 5s
    instances:
      accountsService:
        base-config: default

# Management & Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    circuitbreakers:
      enabled: true
    restart:
      enabled: true
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
    circuitbreakers:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 100ms,200ms,500ms,1s,2s
  tracing:
    sampling:
      probability: 0.0  # Disable tracing

# Logging Configuration
logging:
  level:
    root: INFO
    com.medo.accounts: DEBUG
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO
    org.springframework.cloud.sleuth: DEBUG
    io.micrometer: DEBUG
    org.flyway: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
  show-actuator: true

# Application specific configuration
app:
  description: Accounts Microservice - Handles customer accounts and transactions
  # NOTE: No authentication required - all endpoints are public for demo purposes
