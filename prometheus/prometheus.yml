# =====================================================
# Prometheus Configuration
# =====================================================
# PURPOSE: Configure metrics scraping from microservices
# =====================================================

global:
  scrape_interval: 15s  # Default scrape interval
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'medo-microservices'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#             - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'

  # Eureka Server metrics
  - job_name: 'eureka-server'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['eureka-server:8761']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'eureka-server'

  # Accounts Service metrics
  - job_name: 'accounts-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['accounts-service:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'accounts-service'

  # API Gateway metrics
  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:9090']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'api-gateway'

  # MySQL Exporter (optional, requires mysqld_exporter)
  # - job_name: 'mysql'
  #   static_configs:
  #     - targets: ['mysql-exporter:9104']
