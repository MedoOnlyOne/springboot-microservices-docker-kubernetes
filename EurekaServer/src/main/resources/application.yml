server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    # Eureka Server doesn't register with itself (or registers for peer-to-peer mode)
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    # Enable self-preservation mode (prevents registration expiration during network partitions)
    enable-self-preservation: true
    # Wait time before evicting expired instances
    eviction-interval-timer-in-ms: 60000

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true

# Logging configuration
logging:
  level:
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO
